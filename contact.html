<body>

    <!-- Este es el título y la navegación -->
    <header>
        <h1>ARK-7, the robot</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="missions.html">Missions</a></li>
                <li><a href="media.html">Media</a></li>
                <li><a class="active" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Este es el formulario de contacto -->
    <div class="container">
        <form>
            <label for="nombre">Name: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Write your name here" required minlength="3">
            <label for="mail">Email: </label>
            <input type="email" id="mail" name="mail" placeholder="Enter your email" required>
            <label for="pais">Country: </label>
            <select name="pais" id="pais">
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Perú">Perú</option>
                <option value="Uruguay">Uruguay</option>
                <option value="España">España</option>
                <option value="Colombia">Colombia</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Costa Rica">Costa Rica</option>
            </select>
            <label for="comentario">Feedback: </label>
            <textarea name="comentario" id="comentario" placeholder="Leave your comment here"></textarea>


            <input type="submit" value="Send">

        </form>
    </div>

    <!-- Este es el footer (la parte del final de la página) -->
    <footer>
        <p>Reserved Rights &copy; 2023</p>
    </footer>


</body>
